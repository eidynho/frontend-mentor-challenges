<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7f05d08cfb.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="main">
    <div class="background"></div>
    <div class="container">

      <div class="header">
        <div class="logo"></div>
      </div>

      <section class="content">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build ccommunities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn-register">Register</button>
        </div>
      </section>

      <footer class="footer">
        
        <div class="icons-wrapper">
          <div class="icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </footer>
    </div>
  </main>

</body>
</html>
